{% load materializecss %}
<!DOCTYPE html>
<html lang='es'>
<div class="container">
    <!-- <div class="page-header">
        <h1 style="color:blue">Reserva Zonas Comunes</h1>
    </div> -->
    <form role="form" method="post">
        {% csrf_token %}
        <div class="form-group2 col-md-8 mb-10">
            {{ form.zona_comun|materializecss }}
        </div>
        <div class="form-group2 col-md-8 mb-10">
            {{ form.fecha_inicial|materializecss }}
            {{ form.hora_inicial|materializecss }}
            {{ form.horario|materializecss }}
            {{ form.horas|materializecss }}
        </div>
        <div style="display:flex;flex-direction:column;"></div>
            {{ form.interior|materializecss }}
            {{ form.apartamento|materializecss }}
        </div>
        <button id="btnGuardarVisitante" type="submit" class="btn btn-primary" value="Submit">Guardar</button>            
    </form>
</div>
