{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
.container-doc{
    background-color:rgb(236, 234, 234);
    width:70%;
    
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: auto;
    margin-top:100px;
}
main{
    background:white;
}

h3{
    font-weight: bold;
}
</style>
<main role="main">
    <div class="container-doc">
        <div class="media d-flex align-items-center">
        <img src="{% static 'img/Confirmacion borrado.JPG' %}" heigt="200vh" width="400vw" class="mr-3 img-thumbnail shadow-sm">
        </div>
        <div class="row mt-3x">
            <!-- <h3>{{ mensaje }}</h3> -->
        </div>
        <form action="" method="post" style="font-size: large;">{% csrf_token %}
            <p>Esta seguro de querer borrar el registro?</p>
            <button class="btn btn-primary" type="submit" value="Confirmar" >Aceptar</button>
            <button class="btn btn-warning" data-dismiss="modal">Salir</button>
        </form>
    </div>
</main>
</body>

{% endblock %}
